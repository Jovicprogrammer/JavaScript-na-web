<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <script>

        function mediaEstudante(nota1, nota2, nota3, nota4) {

        media = (nota1 + nota2 + nota3 + nota4) / 4
        return media

        }

        mediaAluno = mediaEstudante(5, 4.7, 9, 5.8)
        alert(mediaAluno)

    </script>
    
</body>
