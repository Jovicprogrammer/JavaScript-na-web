    <script>


        const calculadora = function (n1, n2, operacao) {
            
            switch(operacao) {

                case "+":
                    return (`a soma dá ${n1 + n2}!`)
                    break;

                case "-":
                    return (`a subtração dá ${n1 - n2}!`)
                    break;

                case "/":
                    alert (`a divisão dá ${n1 / n2}!`)
                    break;

                case "*":
                    return (`a multiplicação dá ${n1 * n2}!`)
                    break;
                
                default:
                    return ("opção inválida")
            }
        }
