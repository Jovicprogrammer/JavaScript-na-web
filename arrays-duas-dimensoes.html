<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays de duas dimensões</title>
</head>
<body>
    <script>

        const alunos = ["João", "Juliana", "Caio", "Ana"];
        const medias = [10, 8, 7.5, 9];

        const lista = [alunos, medias];

        // alert("o(a) aluno(a) " + (lista[0][1]) + "\n tirou a media " + (lista[1][1]) + ".")


        // Procura em lista //

        const ExibeNomeNota = function(nomeEstudante) {

            if (alunos.includes(nomeEstudante)) {
                posicao = alunos.indexOf(nomeEstudante)

                return `o(a) aluno(a) ${lista[0][posicao]} tirou a média ${lista[1][posicao]}`
            } else {
                return "Estudante não existente!"
            }
        
        }

        alert(ExibeNomeNota("Ana"))


    </script>
</body>
</html>
