<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Boolean</title>
</head>
<body>

    <script>

        const estudante = 'Fernando'
        const estaAprovado = false 

        if(estaAprovado == true){
            console.log(`
            
            +-+_+_+_+_+_+_+_

            PARABÉNS!!
            
            Você, ${estudante}, foi aprovado!! :)

            +-+_+_+_+_+_+_+_`
        
        )
        }else {
            console.log(`
            
            +-+_+_+_+_+_+_+_

            Bem...
            
            Você, ${estudante}, não alcançou a aprovação!! :(

            +-+_+_+_+_+_+_+_`)
        }

        console.log(typeof estaAprovado)

    </script>
    
</body>
</html>
