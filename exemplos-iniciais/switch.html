<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>

    <script>

        const operacao = 1
        
        const data = new Date()
        const dia = data.getDay()

        switch(dia){
            
            case 0:
                window.alert("Domingo")
                break

            case 1:
                window.alert("Segunda")
                break

            case 2:
                window.alert("Terça")
                break

            case 3:
                window.alert("Quarta")
                break
            
            case 4: 
                window.alert("Quinta")
                break
            
            case 5:
                window.alert("Sexta")
                break

            case 6:
                window.alert("Sábado")
                break
            
            default:
                window.alert("dia inválido")
        }       

    </script>
    
</body>
</html>
