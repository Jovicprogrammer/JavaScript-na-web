    <title>Tipo Number</title>

<body>

    <script>

        const notaPrimeiroBi = 8
        const notaSegundoBi = 7.9
        const notaTerceiroBi = -4
        const notaQuartoBi = parseInt('4')

        const total = notaPrimeiroBi + notaSegundoBi + notaTerceiroBi + notaQuartoBi
        const media = total / 4 

        console.log(total)
        console.log(typeof total)
        console.log('A média é ' + media.toFixed(1))

    </script>
